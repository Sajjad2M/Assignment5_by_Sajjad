<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid black;
            cursor: pointer;
        }
        .selected {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="A" class="button">Button A</div>
    <div id="B" class="button">Button B</div>
    <div id="C" class="button">Button C</div>
    <div id="D" class="button">Button D</div>

    <script>
        let a = document.getElementById('A');
        let b = document.getElementById('B');
        let c = document.getElementById('C');
        let d = document.getElementById('D');

        function handleClick(event) {
            // Get all selected buttons
            let selectedButtons = document.querySelectorAll('.selected');

            // If the button is already selected, deselect it
            if (event.target.classList.contains('selected')) {
                event.target.classList.remove('selected');
            } else if (selectedButtons.length < 2) {
                // If less than 2 buttons are selected, select the clicked button
                event.target.classList.add('selected');
            }
        }
     
       
       a.addEventListener('click', handleClick);
        b.addEventListener('click', handleClick);
        c.addEventListener('click', handleClick);
        d.addEventListener('click', handleClick);
    </script>
</body>
</html>
